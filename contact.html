<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2abe085f2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Getting Over It - Contact Me</title>
</head>
<!-- <iframe class="main-game" src="https://scratch.mit.edu/projects/1215232529/embed" 
    allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe> -->

<body>
    <div class="bg-image">
        <!-- Header -->
        <header class="main-header">
            <div class="container">
                <nav class="main-nav">
                    <a href="index.html" class="nav-logo"><img class="main-logo" src="img/logo.png"
                            alt="Getting Over It"></a>
                    <a href="game.html">
                        <p class="my-1"><i class="fa-solid fa-hammer fa-3x header-hammer"></i></p>
                    </a>
                    <ul id="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="game.html" class="nav-link">Game</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Contact Me -->
        <section id="contact">
            <div class="container">
                <div class="contact-container">
                    <h2 class="section-title">Contact Me</h2>
                    <div class="bottom-line"></div>
                    <form class="contact-form" name="contact" method="POST" data-netlify="true">
                        <input type="text" name="name" class="input-type input-name" placeholder="Your Name">
                        <input type="email" name="email" class="input-type input-email"
                            placeholder="Your Email Address">
                        <input type="text" name="subject" class="input-type input-subject" placeholder="Subject">
                        <input type="text" name="phone" class="input-type input-phone" placeholder="Your Phone Number">
                        <textarea name="messsage" class="input-type input-message"
                            placeholder="Enter your messsage"></textarea>
                        <button type="submit" class="submit-btn">Submit
                            <div class="custom-bottom-line"></div>
                        </button>
                    </form>
                </div>
        </section>


        <!-- Footer -->
        <footer id="main-footer">
            <div class="bg-dark footer-content">
                <p>Getting Over It - Scratch Edition &copy; 2024</p>
                <p>Design by <a href=""></a>
                    <i class="fa-solid fa-hammer"></i>
                </p>
        </footer>
    </div>
</body>

</html>
